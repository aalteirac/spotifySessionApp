<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">

	<!--<script src="../../resources/assets/external/requirejs/require.js"></script> -->
	<!--<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">-->
	<script src="./spin.min.js"></script>
	<script src="./require.js"></script>
	<link rel="stylesheet" href="qlik-styles.css">
	<link rel="stylesheet" href="spotify-session-app.css">
</head>
<body role="document">
<div class="header">
	<div class="user-wrapper">
		<img src="images/profile.png" class="profile-img">
		<span id="user-name"></span>
	</div>
	<div class="icon-wrap">
		<img class="high-score" src="images/trophy.png">
		<span class="lui-icon lui-icon--log-out" aria-hidden="true"></span>
	</div>
</div>
<div class="content-wrapper">

	<img src="images/logoreveal_cord.gif" class="logo">

	<div id="main-area">
		<div class="data-wrap">
			<span class="title">Your Mainstream Value</span>
			<div class="flex-row">
				<div class="flex-column">
					<img class="mainstream-icon">
					<span class="mainstream-label"></span>
					<span class="mainstream-value"></span>
				</div>
				<div class="mainstream-bar">
					<div class="bar"></div>
				</div>
			</div>
			<button class="send-score">Share your score</button>
		</div>
		<div class="data-wrap">
			<span class="title">Your Artists</span>
			<div id="QV01" class="vis-wrap"></div>
		</div>
		<div class="data-wrap">
			<span class="title">Artists Popularity</span>
			<div id="QV02" class="vis-wrap"></div>
		</div>

		<div class="selections">
			<span class="lui-icon lui-icon--selections-back select-icon" aria-hidden="true"></span>
			<span class="lui-icon lui-icon--selections-forward select-icon" aria-hidden="true"></span>
			<span class="lui-icon lui-icon--clear-selections select-icon" aria-hidden="true"></span>
		</div>

		<div class="spin container">
			<div class="column-1">
				<div class="col-md-12" id="spin" style="width: 100%; height: 100%;"></div>
			</div>
		</div>

	</div>
	<div class="toaster">Your score is sent to the high score</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	//Stops caching, so the animation reloads
		$(document).ready(function () {
			 $("#logo").attr("src", "images/logoreveal_cord.gif?" + Math.random());
	 });
</script>
<script src="spotify-session-app.js"></script>
<script>
	var opts = {
		lines: 13 // The number of lines to draw
		, length: 56 // The length of each line
		, width: 16 // The line thickness
		, radius: 42 // The radius of the inner circle
		, scale: 2.0 // Scales overall size of the spinner
		, corners: 1 // Corner roundness (0..1)
		, color: '#000' // #rgb or #rrggbb or array of colors
		, opacity: 0.25 // Opacity of the lines
		, rotate: 11 // The rotation offset
		, direction: 1 // 1: clockwise, -1: counterclockwise
		, speed: 1 // Rounds per second
		, trail: 60 // Afterglow percentage
		, fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
		, zIndex: 2e9 // The z-index (defaults to 2000000000)
		, left: '50%'
		, className: 'spinner' // The CSS class to assign to the spinner
		, shadow: true // Whether to render a shadow
		, hwaccel: true // Whether to use hardware acceleration
		, position: 'absolute' // Element positioning
	};
	var target = document.getElementById( 'spin' );
	var spinner = new Spinner( opts ).spin( target );
</script>
</html>
